<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="top-tasks">
        <span class="container__title">TOP Tasks</span>
        <input class="top-tasks__field" type="text" required>
    </div>
    <div class="pinned">
        <span class="container__title">Pinned:</span>
        <span class="pinned__empty">No pinned tasks</span>
    </div>
    <div class="all-tasks">
        <span class="container__title">All Tasks:</span>
    </div>
    <div class="modal">
        <span>Нельзя создавать пустую задачу.</span>
        <button class="modal__button">Ok</button>
    </div>
</div>
</body>
    
</html>
